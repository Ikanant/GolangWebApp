<!DOCTYPE html>
<html lang="en">

{{template "_head.html" .Title}}

<body>
	{{template "_header.html" .}}

	<div id="breadcrumb">
		<div class="container">
			<div class="breadcrumb">
				<li><a>GOLANG</a></li>
				<li>Login</li>
			</div>
		</div>
	</div>

	<fieldset>
		<form action="" method="POST" class="row services">
			<div class="col-sm-8 col-sm-offset-2">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-2">
						<h3>Login</h3>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-5 col-sm-offset-2">
						<input type="text" name="email" autocomplete="off" class="form-control search_box"
							placeholder="Email">
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-sm-5 col-sm-offset-2">
						<input type="password" name="password" autocomplete="off" class="form-control search_box"
							placeholder="Password">
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-sm-5 col-sm-offset-2">
						<button class="btn btn-primary btn-md" type="submit" name="submit" value="login">Login</button>
						<button class="btn btn-primary btn-md" type="submit" name="submit" value="signup">Sign Up</button>
					</div>
				</div>
			</div>
		</form>
	</fieldset>

	{{template "_footer.html"}} {{template "_scripts.html"}}

</body>
</html>
