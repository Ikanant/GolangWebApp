<!DOCTYPE html>
<html lang="en">

{{template "_head.html" .Title}}

<body>
	
	{{template "_header.html" .Active}}
	
	<section id="main-slider" class="no-margin">
		<div class="carousel slide">
			<div class="carousel-inner">
				<div class="item active"
					style="background-image: url(/images/slider/bg1.jpg)">
					<div class="container">
						<div class="row slide-margin">
							<div class="col-sm-6">
								<div class="carousel-content">
									<h2 class="animation animated-item-1">
										Learning <span>GO</span>
									</h2>
									<p class="animation animated-item-2">By Jonathan Hernandez</p>
								</div>
							</div>

							<div class="col-sm-6 hidden-xs animation animated-item-4">
								<div class="slider-img">
									<img src="/images/slider/img3.png" class="img-responsive">
								</div>
							</div>

						</div>
					</div>
				</div>
				<!--/.item-->
			</div>
			<!--/.carousel-inner-->
		</div>
		<!--/.carousel-->
	</section>
	<!--/#main-slider-->

	{{template "_footer.html"}}

	{{template "_scripts.html"}}

</body>
</html>
